<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .card-wrapper{
                display: flex;
                justify-content: center;
                padding: 20px;
                margin: 40px;
            }
        </style>
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Weather App By City</a>
          <form class="d-flex" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </nav>

    <div class="card-wrapper">
      <div class="card" style="width: 22rem;">
        <img src="#" class="card-img-top" alt="..." id="weatherImg">
        <div class="card-body">
          <h5 class="card-title"> Weather for <span id="cityName"></span></h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Temp: <span id="temp"></span></li>
          <li class="list-group-item">Wind Speed: <span id="windspeed"></span></li>
          <li class="list-group-item">Wind Direction: <span id="winddirection"></span></li>
        </ul>
        <div class="card-body">
          <a id="searchLink" href="#" class="card-link" target="_blank"> Learn more about <span id="citySearch"></span> here </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
